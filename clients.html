    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4"><i class="fas fa-users me-2"></i> Gestion des Clients</h1>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <p class="lead">Gérez votre liste de clients</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal">
            <i class="fas fa-plus me-2"></i>Nouveau Client
        </button>
    </div>

    <div id="notification-container"></div>

    <!-- Tableau des clients -->
    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <caption>Liste des clients enregistrés</caption>
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">Email</th>
                        <th scope="col">Téléphone</th>
                        <th scope="col">Ville</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="clientsTableBody">
                    <!-- Les clients seront chargés ici par JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Ajout Client -->
<div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title h5" id="addClientModalTitle">Ajouter un Client</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <form id="addClientForm">
                    <div class="mb-3">
                        <label for="addCivilite" class="form-label">Civilité</label>
                        <select class="form-select" id="addCivilite" name="civilite" required>
                            <option value="M.">M.</option>
                            <option value="Mme">Mme</option>
                            <option value="Mlle">Mlle</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="addNom" class="form-label">Nom *</label>
                            <input type="text" class="form-control" id="addNom" name="nom" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="addPrenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="addPrenom" name="prenom">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="addEmail" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="addEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="addTelephone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="addTelephone" name="telephone">
                    </div>
                    <div class="mb-3">
                        <label for="addAdresse" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="addAdresse" name="adresse">
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="addCodePostal" class="form-label">Code Postal</label>
                            <input type="text" class="form-control" id="addCodePostal" name="codePostal">
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="addVille" class="form-label">Ville</label>
                            <input type="text" class="form-control" id="addVille" name="ville">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="addPays" class="form-label">Pays</label>
                        <input type="text" class="form-control" id="addPays" name="pays" value="France">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" onclick="addClient()">Enregistrer</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Modification Client -->
<div class="modal fade" id="editClientModal" tabindex="-1" aria-labelledby="editClientModalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title h5" id="editClientModalTitle">Modifier le Client</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <form id="editClientForm">
                    <input type="hidden" id="editClientId" name="numClient">

                    <div class="mb-3">
                        <label for="editCivilite" class="form-label">Civilité</label>
                        <select class="form-select" id="editCivilite" name="civilite" required>
                            <option value="M.">M.</option>
                            <option value="Mme">Mme</option>
                            <option value="Mlle">Mlle</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editNom" class="form-label">Nom *</label>
                            <input type="text" class="form-control" id="editNom" name="nom" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editPrenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="editPrenom" name="prenom">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="editEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="editTelephone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="editTelephone" name="telephone">
                    </div>
                    <div class="mb-3">
                        <label for="editAdresse" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="editAdresse" name="adresse">
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="editCodePostal" class="form-label">Code Postal</label>
                            <input type="text" class="form-control" id="editCodePostal" name="codePostal">
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="editVille" class="form-label">Ville</label>
                            <input type="text" class="form-control" id="editVille" name="ville">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editPays" class="form-label">Pays</label>
                        <input type="text" class="form-control" id="editPays" name="pays">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" onclick="updateClient()">Mettre à jour</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/clients.js"></script>
</body>
</html>
