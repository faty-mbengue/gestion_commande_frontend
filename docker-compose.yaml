version: '3.8'

services:
  frontend:
    build: .
    container_name: gestion-commande-frontend
    ports:
      - "80:80"  # Nginx sur le port 80
    volumes:
      # Pour le développement : montage des fichiers locaux
      - ./:/usr/share/nginx/html
      # Ou version production (sans montage)
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Optionnel : version avec serveur de développement
  frontend-dev:
    image: node:18-alpine
    container_name: gestion-commande-frontend-dev
    ports:
      - "3000:3000"  # Serveur de développement
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npx http-server -p 3000"
    environment:
      - NODE_ENV=development

# Réseau partagé avec le backend (si nécessaire)
networks:
  default:
    name: gestion-commande-network
    external: true